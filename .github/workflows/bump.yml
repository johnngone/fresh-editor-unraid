name: Bump Fresh version in Unraid .plg

on:
  schedule:
    - cron: "17 04 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check upstream release and update .plg
        shell: bash
        run: |
          set -euo pipefail

          PLG="plugin/fresh-editor.plg"

          # Current version from your .plg (expects <!ENTITY version "YYYY.MM.DD">)
          CUR_VER=$(grep -oP '<!ENTITY version "\K[^"]+' "$PLG" || true)
          if [ -z "$CUR_VER" ]; then
            echo "Couldn't parse current version from $PLG"
            exit 1
          fi

          # Get latest upstream release JSON
          JSON=$(curl -fsSL https://api.github.com/repos/sinelaw/fresh/releases/latest)

          TAG=$(echo "$JSON" | jq -r '.tag_name')   # e.g. v0.1.76
          NEW_VER=${TAG#v}

          # Use upstream release publish date for plugin version (stable & meaningful)
          # published_at is ISO-8601 like 2025-12-19T10:50:12Z
          PUBLISHED_AT=$(echo "$JSON" | jq -r '.published_at')
          if [ -z "$PUBLISHED_AT" ] || [ "$PUBLISHED_AT" = "null" ]; then
            echo "Could not read published_at from upstream release JSON"
            exit 1
          fi

          # Convert to YYYY.MM.DD (UTC)
          PLG_VER=$(date -u -d "$PUBLISHED_AT" +"%Y.%m.%d")

          # Find the x86_64 AppImage URL
          APPIMAGE_URL=$(echo "$JSON" | jq -r '.assets[].browser_download_url' \
            | grep -E 'fresh-editor-.*-x86_64\.AppImage$' | head -n1)

          if [ -z "$APPIMAGE_URL" ]; then
            echo "Could not find x86_64 AppImage asset URL in latest release."
            exit 1
          fi

          echo "Current PLG version: $CUR_VER"
          echo "Upstream Fresh tag  : $NEW_VER"
          echo "Upstream release date (plg): $PLG_VER"
          echo "AppImg             : $APPIMAGE_URL"

          # Only update when upstream release date differs from our current plugin version.
          # (Prevents needless bumps due to workflow reruns.)
          if [ "$PLG_VER" = "$CUR_VER" ]; then
            echo "No update needed."
            exit 0
          fi

          # Update entities in .plg
          sed -i 's#<!ENTITY version ".*"#<!ENTITY version "'"$PLG_VER"'"#' "$PLG"
          sed -i 's#<!ENTITY appImageURL ".*"#<!ENTITY appImageURL "'"$APPIMAGE_URL"'"#' "$PLG"

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$PLG"
          git commit -m "Bump Fresh to $NEW_VER ($PLG_VER)"
          git push
